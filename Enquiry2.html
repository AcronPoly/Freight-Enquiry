<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polystox Freight Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-size: auto;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            background-image: url('https://img.freepik.com/free-vector/abstract-classic-blue-screensaver_23-2148421853.jpg?ga=GA1.1.726089188.1722603172&semt=ais_hybrid');
	    width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sub-header {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffffff;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        .form-group {
            display: flex;
   	    justify-content: space-between;
   	    align-items: center;
   	    margin-bottom: 15px;
   	    text-align: left;
   	    flex-wrap: wrap;
        }
        .form-group label {
            color: #ffffff;
    	    font-weight: bold;
    	    width: 40%;
        }
        .form-group label::after {
            content: ":";
            margin-left: 5px;
        }
        .form-group span {
            color: #ffffff;
   	    width: 60%; /* Set width for span */
   	    display: block; /* Ensures the span starts on a new line */
  	    word-wrap: break-word;
	    font-size: small;
    	    font-family: inherit;
        }
        .terms {
            text-align: left;
            color: #ffffff;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-group .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0056a3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .submit-btn:hover {
            background-color: #004080;
		
        }
        .quote-title {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">Polystox</div>
        <div class="sub-header">Redefining Polymers</div>
        <div class="section-title">:Freight Enquiry:</div>

	<div class="form-group">
            <label>Date</label>
            <span>13-08-2024</span>
        </div>
	    
        <div class="form-group">
            <label>Order no.</label>
            <span>42482</span>
        </div>
        
        <div class="form-group">
            <label>Pick-up From</label>
            <span>Indore 452001</span>
        </div>
        
        <div class="form-group">
            <label>Delivered To</label>
            <span>Bhiwandi 421302</span>
        </div>
        
        <div class="form-group">
            <label>Quantity (MT)</label>
            <span>30 MT</span>
        </div>
        
        <div class="form-group">
            <label>Product</label>
            <span>PVC Resin</span>
        </div>
        
        <div class="terms">
            <strong>Terms:</strong><br>
		1.Best Quote.&nbsp;
		2.Ready Truck.&nbsp;
		3.No Part Load.<br>
		4.No Haulting/Height Charges.<br>
		5.Damage/Loss on Transporter.&nbsp;
		6.Proper Material Covering.
        </div>
        
        <div class="quote-title">Quote Freight (per ton)</div>
       <div>
	<form method="POST" name="google-sheet">
		<Label for="Transporter" style="color:white"> Transporter </label>
		<input type="text" id="Tname" name="Transporter" placeholder="enter Transporter Name" style="width:288px" required>
		<Label for="Freight" style="color:white"> Freight (per ton)</label>
		<input type="text" id="freight" name="Freight" placeholder="enter freight amount" style="width:288px; margin-bottom:6px;" required>
 <!-- Hidden fields to send predefined data -->
            <input type="hidden" id="Date" name="Date" value="13-08-2024">
	    <input type="hidden" id="Ordername" name="Order no" value="42481">
            <input type="hidden" id="Pick up Form" name="Pick up From" value="Indore 452001">
            <input type="hidden" id="Delivered To" name="Delivered To" value="Bhiwandi 421302">
            <input type="hidden" id="Quantity" name="Quantity MT" value="30 MT">
            <input type="hidden" id="Product" name="Product" value="PVC Resin">
		<input type="Submit" style="font-weight: Bold; border-radius:7px; padding:2px; width:120px; height:20px value="Submit" name="Submit">

    </div>

 <script>
        const scriptURL=
	'https://script.google.com/macros/s/AKfycbwiM66B7Cbg1aVe3ca6rk30_LwIlLU8-l49bhYOTCkE0CT-sXXmJmSXF4jCXL75N_a7fQ/exec'
	const form=document.forms['google-sheet']
<!--https://script.google.com/macros/s/AKfycbxCGGwag7REaErqPVwvkK_zXmDU4qLKpTvD2oVIF-_mMCLENLTWyy8b3V0V84NzFlHkTA/exec-->
	form.addEventListener('submit',e=> {
	  e.preventDefault()
	  fetch(scriptURL, { method: 'POST',body: new FormData(form) })
	  .then(response => alert("Thankyou"))
	  .catch(error=> console.error('Error!', error.message))

	form.reset();})

</script>  


</body>
</html>
